<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIBS - Yearly Holiday Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        royal: '#6A0DAD',
                        deepViolet: '#4B0082',
                        lavender: '#C8A2C8',
                        darkGray: '#333333',
                        lightGray: '#EAEAEA',
                        electricBlue: '#5D5FEF',
                        successGreen: '#28A745',
                        errorRed: '#D32F2F'
                    }
                }
            }
        }
    </script>
    <style>
        .sidebar-item:hover {
            background-color: #4B0082;
            transition: all 0.3s ease;
        }
        .sidebar-collapsed {
            width: 60px;
        }
        .sidebar-expanded {
            width: 250px;
        }
        .main-content-shifted {
            margin-left: 60px;
        }
        .main-content-normal {
            margin-left: 250px;
        }
        .transition-all {
            transition: all 0.3s ease;
        }
        @media (max-width: 768px) {
            .sidebar-collapsed {
                width: 0;
                overflow: hidden;
            }
            .main-content-shifted {
                margin-left: 0;
            }
            .main-content-normal {
                margin-left: 0;
            }
        }
    </style>
</head>
<body class="bg-lightGray">
    <div class="flex h-screen overflow-hidden">
        <!-- Sidebar -->
        <div id="sidebar" class="bg-royal text-white sidebar-expanded transition-all h-full fixed">
            <div class="p-4 flex items-center">
                <h1 class="text-3xl font-bold sidebar-logo">SIBS</h1>
            </div>
            <nav class="mt-4">
                <a class="sidebar-item flex items-center p-4 text-white hover:bg-deepViolet" href="#">
                    <i class="bi bi-grid mr-2"></i> <span class="sidebar-text">SYS ADMIN</span>
                </a>
                <a class="sidebar-item flex items-center p-4 text-white hover:bg-deepViolet" href="#">
                    <i class="bi bi-clock mr-2"></i> <span class="sidebar-text">TMS</span>
                </a>
                <a class="sidebar-item flex items-center p-4 text-white hover:bg-deepViolet" href="#">
                    <i class="bi bi-cash mr-2"></i> <span class="sidebar-text">PAYROLL</span>
                </a>
                <a class="sidebar-item flex items-center p-4 text-white hover:bg-deepViolet" href="#">
                    <i class="bi bi-box mr-2"></i> <span class="sidebar-text">MATERIAL</span>
                </a>
                <a class="sidebar-item flex items-center p-4 text-white hover:bg-deepViolet" href="#">
                    <i class="bi bi-graph-up mr-2"></i> <span class="sidebar-text">SALES</span>
                </a>
                <a class="sidebar-item flex items-center p-4 text-white hover:bg-deepViolet" href="#">
                    <i class="bi bi-receipt mr-2"></i> <span class="sidebar-text">GST</span>
                </a>
                <a class="sidebar-item flex items-center p-4 text-white hover:bg-deepViolet" href="#">
                    <i class="bi bi-wallet2 mr-2"></i> <span class="sidebar-text">FINANCE</span>
                </a>
                <a class="sidebar-item flex items-center p-4 text-white hover:bg-deepViolet" href="#">
                    <i class="bi bi-gear mr-2"></i> <span class="sidebar-text">PRODUCTION</span>
                </a>
                <a class="sidebar-item flex items-center p-4 text-white hover:bg-deepViolet" href="#">
                    <i class="bi bi-calendar3 mr-2"></i> <span class="sidebar-text">PLANNING</span>
                </a>
            </nav>
        </div>

        <!-- Main Content -->
        <div id="mainContent" class="flex-1 transition-all main-content-normal">
            <div class="p-4 md:p-8">
                <div class="flex justify-between items-center mb-6">
                    <button id="menuToggle" class="bg-royal text-white px-4 py-2 rounded">
                        <i class="bi bi-list"></i> Menu
                    </button>
                    <select class="border rounded px-4 py-2">
                        <option>UNIT 1</option>
                    </select>
                </div>

                <div class="bg-white rounded-lg shadow-lg p-4 md:p-6">
                    <div class="flex flex-col md:flex-row justify-between items-center mb-6">
                        <h2 class="text-2xl font-bold text-darkGray mb-2 md:mb-0">Yearly Holiday Details</h2>
                        <button class="bg-electricBlue text-white px-4 py-2 rounded" id="newButton">New</button>
                    </div>

                    <div class="mb-6">
                        <div class="flex flex-col md:flex-row items-start md:items-center gap-4">
                            <input type="date" class="border rounded px-4 py-2 w-full md:w-auto" placeholder="dd-mm-yyyy">
                            <input type="text" class="border rounded px-4 py-2 w-full md:flex-1" placeholder="Description">
                            <div class="flex flex-wrap items-center gap-2">
                                <span class="mr-2">Weekly Off</span>
                                <label class="inline-flex items-center">
                                    <input type="radio" name="weekly" value="yes" class="mr-1">
                                    <span>Yes</span>
                                </label>
                                <label class="inline-flex items-center ml-2">
                                    <input type="radio" name="weekly" value="no" class="mr-1">
                                    <span>No</span>
                                </label>
                                <label class="inline-flex items-center ml-2">
                                    <input type="checkbox" class="mr-1">
                                    <span>Public Holiday</span>
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="overflow-x-auto">
                        <table class="w-full">
                            <thead class="bg-lavender">
                                <tr>
                                    <th class="px-4 py-2 text-left">Holiday Date</th>
                                    <th class="px-4 py-2 text-left">Description</th>
                                    <th class="px-4 py-2 text-left">Weekly Off</th>
                                    <th class="px-4 py-2 text-left">Public Holiday</th>
                                    <th class="px-4 py-2 text-left">Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="border-b hover:bg-lightGray">
                                    <td class="px-4 py-2">2024-03-21</td>
                                    <td class="px-4 py-2">21 feb</td>
                                    <td class="px-4 py-2">Y</td>
                                    <td class="px-4 py-2">N</td>
                                    <td class="px-4 py-2">
                                        <span class="text-errorRed mr-2">Deleted</span>
                                        <button class="bg-electricBlue text-white px-2 py-1 rounded mr-2">Edit</button>
                                        <button class="bg-royal text-white px-2 py-1 rounded">Print</button>
                                    </td>
                                </tr>
                                <tr class="border-b hover:bg-lightGray">
                                    <td class="px-4 py-2">2025-03-18</td>
                                    <td class="px-4 py-2">string</td>
                                    <td class="px-4 py-2">s</td>
                                    <td class="px-4 py-2">s</td>
                                    <td class="px-4 py-2">
                                        <span class="text-errorRed mr-2">Deleted</span>
                                        <button class="bg-electricBlue text-white px-2 py-1 rounded mr-2">Edit</button>
                                        <button class="bg-royal text-white px-2 py-1 rounded">Print</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Toggle sidebar functionality
        const sidebar = document.getElementById('sidebar');
        const mainContent = document.getElementById('mainContent');
        const menuToggle = document.getElementById('menuToggle');
        const sidebarTexts = document.querySelectorAll('.sidebar-text');
        const sidebarLogo = document.querySelector('.sidebar-logo');
        
        let sidebarCollapsed = false;
        
        menuToggle.addEventListener('click', function() {
            sidebarCollapsed = !sidebarCollapsed;
            
            if (sidebarCollapsed) {
                sidebar.classList.remove('sidebar-expanded');
                sidebar.classList.add('sidebar-collapsed');
                mainContent.classList.remove('main-content-normal');
                mainContent.classList.add('main-content-shifted');
                
                // Hide text in sidebar
                sidebarTexts.forEach(text => {
                    text.style.display = 'none';
                });
                
                // Make logo smaller
                sidebarLogo.style.display = 'none';
            } else {
                sidebar.classList.remove('sidebar-collapsed');
                sidebar.classList.add('sidebar-expanded');
                mainContent.classList.remove('main-content-shifted');
                mainContent.classList.add('main-content-normal');
                
                // Show text in sidebar
                sidebarTexts.forEach(text => {
                    text.style.display = 'inline';
                });
                
                // Restore logo
                sidebarLogo.style.display = 'block';
            }
        });

        // Add holiday functionality
        document.getElementById('newButton').addEventListener('click', function() {
            const date = document.querySelector('input[type="date"]').value;
            const description = document.querySelector('input[type="text"]').value;
            const weeklyOff = document.querySelector('input[name="weekly"]:checked')?.value === 'yes' ? 'Y' : 'N';
            const publicHoliday = document.querySelector('input[type="checkbox"]').checked ? 'Y' : 'N';

            if (date && description) {
                const tbody = document.querySelector('tbody');
                const tr = document.createElement('tr');
                tr.className = 'border-b hover:bg-lightGray';
                tr.innerHTML = `
                    <td class="px-4 py-2">${date}</td>
                    <td class="px-4 py-2">${description}</td>
                    <td class="px-4 py-2">${weeklyOff}</td>
                    <td class="px-4 py-2">${publicHoliday}</td>
                    <td class="px-4 py-2">
                        <button class="bg-electricBlue text-white px-2 py-1 rounded mr-2 edit-btn">Edit</button>
                        <button class="bg-royal text-white px-2 py-1 rounded print-btn">Print</button>
                    </td>
                `;
                tbody.insertBefore(tr, tbody.firstChild);

                // Clear inputs
                document.querySelector('input[type="date"]').value = '';
                document.querySelector('input[type="text"]').value = '';
                document.querySelector('input[type="checkbox"]').checked = false;
                
                // Add event listeners to new buttons
                addButtonEventListeners(tr);
            }
        });
        
        // Function to handle edit and print buttons
        function addButtonEventListeners(row) {
            const editBtn = row.querySelector('.edit-btn');
            const printBtn = row.querySelector('.print-btn');
            
            editBtn.addEventListener('click', function() {
                const cells = row.querySelectorAll('td');
                document.querySelector('input[type="date"]').value = cells[0].textContent;
                document.querySelector('input[type="text"]').value = cells[1].textContent;
                
                if (cells[2].textContent === 'Y') {
                    document.querySelector('input[name="weekly"][value="yes"]').checked = true;
                } else {
                    document.querySelector('input[name="weekly"][value="no"]').checked = true;
                }
                
                document.querySelector('input[type="checkbox"]').checked = cells[3].textContent === 'Y';
            });
            
            printBtn.addEventListener('click', function() {
                alert('Printing holiday details...');
            });
        }
        
        // Add event listeners to existing buttons
        document.querySelectorAll('tbody tr').forEach(row => {
            addButtonEventListeners(row);
        });

        // Responsive behavior
        function checkScreenSize() {
            if (window.innerWidth <= 768 && !sidebarCollapsed) {
                menuToggle.click();
            }
        }

        // Check on load
        window.addEventListener('load', checkScreenSize);
        
        // Check on resize
        window.addEventListener('resize', checkScreenSize);
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
